<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout Demo</title>
  <link rel="stylesheet" href="styles.css">
	<style>
		body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.grid-container {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar main aside"
    "footer footer footer";
  grid-template-columns: 1fr 2fr 1fr;
  grid-template-rows: 80px 1fr 60px;
  height: 100vh;
  gap: 10px;
  padding: 10px;
}

/* Assign areas */
header {
  grid-area: header;
  background: #4CAF50;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

nav {
  grid-area: sidebar;
  background: #2196F3;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

main {
  grid-area: main;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
}

aside {
  grid-area: aside;
  background: #ff9800;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

footer {
  grid-area: footer;
  background: #333;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

	</style>
</head>
<body>

  <div class="grid-container">
    <header>Header</header>
    <nav>Sidebar</nav>
    <main>Main Content</main>
    <aside>Extra Content</aside>
    <footer>Footer</footer>
  </div>

</body>
</html>
