<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
	<style>
		body {
  margin: 0;
  background: #eee;
  font-family: serif;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 120px 150px 150px 150px 150px;
  gap: 10px;
  padding: 10px;
  height: 100vh;
}

.box {
  background: #3b7f1e;
  color: white;
  font-size: 48px;
  padding: 20px;
}

/* Grid Placement */

.box1 {
  grid-column: 1 / 5; /* full width */
}

.box2 {
  grid-column: 1 / 2;
  grid-row: 2 / 6; /* tall sidebar */
}

.box3 {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}

.box4 {
  grid-column: 3 / 5;
  grid-row: 2 / 3;
}

.box5 {
  grid-column: 2 / 4;
  grid-row: 3 / 4;
}

.box6 {
  grid-column: 4 / 5;
  grid-row: 3 / 4;
}

.box7 {
  grid-column: 2 / 3;
  grid-row: 4 / 5;
}

.box8 {
  grid-column: 3 / 4;
  grid-row: 4 / 5;
}

.box9 {
  grid-column: 4 / 5;
  grid-row: 4 / 5;
}

.box10 {
  grid-column: 2 / 5;
  grid-row: 5 / 6;
}

	</style>
</head>
<body>

  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>

</body>
</html>
